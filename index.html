<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        /* Menu de navegação */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        /* Conteúdo principal */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .container img {
        width: 100%;
        height: auto;
        object-fit: cover; /* Experimente outras opções também! */
    
        }

        .produto {
            width: 30%;
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        /* Carrossel de imagens */
        .carousel-container {
            margin: 10px auto;
            width: 700px;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 100%;
            height: auto;
        }   




        /* Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja 11</h1>
    </header>
    <nav>
        <a href="#">Página Inicial</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <!-- Página de Produtos 1 -->
        <div class="produto">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1.</p>
            <p>R$ 100,00</p>
            <img src="imagem1.jpg" alt="Produto 1">
        </div>
        <!-- Página de Produtos 2 -->
        <div class="produto">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2.</p>
            <p>R$ 150,00</p>
            <img src="imagem2.jpg" alt="Produto 2">
        </div>
    </div>
    <!-- Carrossel de imagens -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="promocao1.jpg" alt="Promoção 1">
            <img src="promocao2.jpg" alt="Promoção 2">
            <img src="promocao3.jpg" alt="Promoção 3">
        </div>

    </div>
    
    <footer>
        <p>© 2024 Minha Loja</p>
    </footer>
    <script>
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;

        function showImage(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % 3;
            showImage(currentIndex);
        }, 3000); // Troca de imagem a cada 3 segundos
    </script>

</body>
</html>
